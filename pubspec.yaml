name: nu_challenge
description: A Flutter app where users spend their NuConta balance on awesome products.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  dartz: 0.10.0-nullsafety.2
  equatable: ^2.0.3
  get_it: ^7.1.3
  graphql: ^5.0.0
  lottie: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  faker: ^2.0.0
  mockito: ^5.0.2
  build_runner: ^2.0.5

flutter:
  uses-material-design: true
